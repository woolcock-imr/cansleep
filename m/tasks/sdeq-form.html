<div id=D__ID>
	<section id=form_container__ID>
		<div id=header__ID>
			Form
		</div>
		<form id=F__ID>
			<div class="container">
                <!-- participant part for all tsak forms -------------------->
                <div class="row row__ID" id=row_participant__ID>
                    <div class="col-sm-9 col-lg-9 input__ID">
                        <span class=label__ID>Participant</span><br>
                        <input type=text name="Participant" class=form-control id=Participant__ID data-id="Participant" />
                    </div>
                    <div class="col-sm-3 col-lg-3 input__ID">
                        <span class=label__ID>Participant ID</span><br>
                        <input type=text name="Participant_uid" class=form-control readonly />
                    </div>
                    <hr style="border-top: 1px solid #888;width: 100%;margin:10px 0">
                </div>
				<div class="row">
					<div class=col>
						<span class=label__ID>Timepoint</span><br>
						<select name="Timepoint">
							<option defaultvalue></option>
							<option value="0">Baseline</option>
							<option value="1">Treatment 1 </option>
							<option value="2">Treatment 2</option>
						</select>
					</div>
				</div><br>
				<div class="row">
					<div class=col>
						<span class=label__ID>Session</span><br>
					<input type=text class=form-control name=Session>

					</div>
				</div><br>


                <!---------------------------------------------------->
				<div class='row row__ID'>
					<div class="col">
						<span>Q1:Feeling Stoned or 'high'</span>
						<input type=text class=form-control name=Stoned>
					</div>
				</div>
				<div class='row row__ID'>
					<div class="col">
						<span>Q2: Feeling Sedated</span>
						<input type=text class=form-control name=Sedated>
					</div>
				</div>
				<div class='row row__ID'>
					<div class="col">
						<span>Q3: Feeling Alert</span>
						<input type=text class=form-control name=Alert>
					</div>
				</div>
				<div class='row row__ID'>
					<div class="col">
						<span>Q4: Feeling Anxious</span>
						<input type=text class=form-control name=Anxious>
					</div>
				</div>
				<div class='row row__ID'>
					<div class="col">
						<span>Q5: Feeling Sleepy</span>
						<input type=text class=form-control name=Sleepy>
					</div>
				</div>
					
                
                <br>
				<div class="row">
					<div class=col>
						<button id=submit__ID type="submit" class="btn btn-secondary">Submit</button>
					</div>
				</div>
			</div>
		</form>
	</section>
